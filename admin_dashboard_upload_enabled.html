<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT.Maker Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Grid Layout */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .work-card {
            background: var(--bg-primary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .work-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px var(--shadow);
        }

        .work-image {
            height: 200px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
        }

        .work-content {
            padding: 1.5rem;
        }

        .work-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .work-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .work-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .work-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* Icon Picker */
        .icon-picker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .icon-option {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.5rem;
        }

        .icon-option:hover {
            background: var(--bg-tertiary);
        }

        .icon-option.selected {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
            
            .works-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow);
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.warning {
            background: var(--warning-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">PPT.Maker Admin</div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-title">Our Work Management</div>
        <div class="page-subtitle">Manage your portfolio examples and showcase your best presentations</div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalWorks">6</div>
                <div class="stat-label">Total Works</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="businessWorks">2</div>
                <div class="stat-label">Business</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="creativeWorks">2</div>
                <div class="stat-label">Creative</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="otherWorks">2</div>
                <div class="stat-label">Other</div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <div class="search-box">
                <div class="search-icon">🔍</div>
                <input type="text" class="search-input" id="searchInput" placeholder="Search works by title, description, or tags...">
            </div>
            <button class="btn btn-primary" onclick="openAddModal()">
                ➕ Add New Work
            </button>
        </div>

        <!-- Works Grid -->
        <div class="works-grid" id="worksGrid">
            <!-- Works will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="workModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add New Work</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="workForm">
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-input" id="workTitle" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description *</label>
                    <textarea class="form-input form-textarea" id="workDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Icon *</label>
                    <div class="icon-picker" id="iconPicker">
                        <div class="icon-option" data-icon="📊">📊</div>
                        <div class="icon-option" data-icon="🚀">🚀</div>
                        <div class="icon-option" data-icon="🎓">🎓</div>
                        <div class="icon-option" data-icon="📈">📈</div>
                        <div class="icon-option" data-icon="🎨">🎨</div>
                        <div class="icon-option" data-icon="🏥">🏥</div>
                        <div class="icon-option" data-icon="💼">💼</div>
                        <div class="icon-option" data-icon="🔧">🔧</div>
                        <div class="icon-option" data-icon="🌟">🌟</div>
                        <div class="icon-option" data-icon="📱">📱</div>
                        <div class="icon-option" data-icon="🏢">🏢</div>
                        <div class="icon-option" data-icon="🎯">🎯</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (comma separated) *</label>
                    <input type="text" class="form-input" id="workTags" placeholder="e.g., Business, Strategy, Corporate">
                </div>

                
<div class="form-group">
    <label class="form-label">Cover Image (optional)</label>
    <input type="file" class="form-input" id="coverImage" accept="image/*">
</div>
<div class="form-group">
    <label class="form-label">PPTX File (optional)</label>
    <input type="file" class="form-input" id="pptxFile" accept=".pptx">
</div>
<div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Work</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Sample data - in a real app, this would come from a database
        let works = [
            {
                id: 1,
                title: "Business Strategy Deck",
                description: "Complete strategic presentation for Fortune 500 company with data visualizations and executive summaries.",
                icon: "📊",
                tags: ["Business", "Strategy", "Corporate"]
            },
            {
                id: 2,
                title: "Startup Pitch Deck",
                description: "Investor-ready pitch presentation that helped secure $2M in Series A funding with compelling storytelling.",
                icon: "🚀",
                tags: ["Startup", "Investors", "Pitch"]
            },
            {
                id: 3,
                title: "Educational Workshop",
                description: "Interactive training presentation with engaging visuals and clear learning objectives for corporate training.",
                icon: "🎓",
                tags: ["Education", "Training", "Interactive"]
            },
            {
                id: 4,
                title: "Sales Performance Review",
                description: "Quarterly review presentation with dynamic charts, KPI dashboards, and actionable insights.",
                icon: "📈",
                tags: ["Sales", "Analytics", "KPIs"]
            },
            {
                id: 5,
                title: "Creative Portfolio",
                description: "Stunning portfolio presentation showcasing creative work with innovative layouts and visual effects.",
                icon: "🎨",
                tags: ["Creative", "Portfolio", "Visual"]
            },
            {
                id: 6,
                title: "Healthcare Research",
                description: "Medical research presentation with complex data visualization and professional medical graphics.",
                icon: "🏥",
                tags: ["Healthcare", "Research", "Medical"]
            }
        ];

        let editingId = null;
        let selectedIcon = null;

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
        }

        // Render works
        function renderWorks(worksToRender = works) {
            const grid = document.getElementById('worksGrid');
            grid.innerHTML = '';

            worksToRender.forEach(work => {
                const workCard = document.createElement('div');
                workCard.className = 'work-card';
                workCard.innerHTML = `
                    <div class="work-image">${work.icon}</div>
                    <div class="work-content">
                        <div class="work-title">${work.title}</div>
                        <div class="work-description">${work.description}</div>
                        <div class="work-tags">
                            ${work.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="work-actions">
                            <button class="btn btn-sm btn-warning" onclick="editWork(${work.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteWork(${work.id})">Delete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(workCard);
            });

            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalWorks').textContent = works.length;
            
            const businessCount = works.filter(work => 
                work.tags.some(tag => ['Business', 'Corporate', 'Strategy'].includes(tag))
            ).length;
            
            const creativeCount = works.filter(work => 
                work.tags.some(tag => ['Creative', 'Portfolio', 'Visual'].includes(tag))
            ).length;
            
            document.getElementById('businessWorks').textContent = businessCount;
            document.getElementById('creativeWorks').textContent = creativeCount;
            document.getElementById('otherWorks').textContent = works.length - businessCount - creativeCount;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const filtered = works.filter(work => 
                work.title.toLowerCase().includes(query) ||
                work.description.toLowerCase().includes(query) ||
                work.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderWorks(filtered);
        });

        // Icon picker functionality
        document.getElementById('iconPicker').addEventListener('click', function(e) {
            if (e.target.classList.contains('icon-option')) {
                // Remove previous selection
                document.querySelectorAll('.icon-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Add selection to clicked icon
                e.target.classList.add('selected');
                selectedIcon = e.target.dataset.icon;
            }
        });

        // Modal functions
        function openAddModal() {
            editingId = null;
            selectedIcon = null;
            document.getElementById('modalTitle').textContent = 'Add New Work';
            document.getElementById('submitBtn').textContent = 'Add Work';
            document.getElementById('workForm').reset();
            
            // Clear icon selection
            document.querySelectorAll('.icon-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.getElementById('workModal').classList.add('show');
        }

        function editWork(id) {
            const work = works.find(w => w.id === id);
            if (!work) return;

            editingId = id;
            selectedIcon = work.icon;
            
            document.getElementById('modalTitle').textContent = 'Edit Work';
            document.getElementById('submitBtn').textContent = 'Update Work';
            document.getElementById('workTitle').value = work.title;
            document.getElementById('workDescription').value = work.description;
            document.getElementById('workTags').value = work.tags.join(', ');
            
            // Select the current icon
            document.querySelectorAll('.icon-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.icon === work.icon) {
                    option.classList.add('selected');
                }
            });
            
            document.getElementById('workModal').classList.add('show');
        }

        function deleteWork(id) {
            if (confirm('Are you sure you want to delete this work? This action cannot be undone.')) {
                works = works.filter(w => w.id !== id);
                renderWorks();
                showToast('Work deleted successfully!', 'error');
            }
        }

        function closeModal() {
            document.getElementById('workModal').classList.remove('show');
        }

        // Form submission
        document.getElementById('workForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('workTitle').value.trim();
            const description = document.getElementById('workDescription').value.trim();
            const tags = document.getElementById('workTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            if (!title || !description || !selectedIcon || tags.length === 0) {
                showToast('Please fill in all required fields and select an icon.', 'error');
                return;
            }

            const workData = {
                title,
                description,
                icon: selectedIcon,
                tags
            };

            if (editingId) {
                // Update existing work
                const index = works.findIndex(w => w.id === editingId);
                works[index] = { ...works[index], ...workData };
                showToast('Work updated successfully!');
            } else {
                // Add new work
                const newWork = {
                    id: Math.max(...works.map(w => w.id), 0) + 1,
                    ...workData
                };
                works.push(newWork);
                showToast('Work added successfully!');
            }

            renderWorks();
            closeModal();
        });

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('workModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderWorks();
        });
    </script>
</body>
</html>
